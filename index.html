<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smach Lanches</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!--CSS e Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/Style/style.css" />
    <link rel="stylesheet" href="assets/Style/newRequest.css" />
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.css">
  </head>
  <body>
    <main id="principal" class="col-12 row">
      <div class="content col-3 row">
        <aside id="menu_lateral">
          <div id="box_img">
            <img src="assets/img/Marca.svg" alt="Logo" />
          </div>

          <div class="version-app">
            <p class="mb-0">Operador: Marilucia</p>
            <p id="date" class="mb-0"></p>
            <p class="mb-0">Versão: 1.0</p>
          </div>
        </aside>
      </div>

      <!--1 Layout-->
      <section id="requests" class="col-9">
        <header>
          <div class="title_content mt-3">
            <div class="title_header mb-3">
              <h2>Todos os pedidos</h2>
            </div>

            <div class="btn-title">
              <button id="btn-novo-pedido" class="btn btn-one btn-config">
                <img src="assets/img/Adicionar.svg" alt="imagem com sinal de Mais para adicionar novo pedido" /> Novo pedido
              </button>
            </div>
          </div>
        </header>

        <div id="filter-user" class="mt-5">
          <div class="filters_box">
            <legend>Filtrar por</legend>

            <div class="filters">
              <select id="filter-types" class="btn-config filter_types" onchange="filter()">
                <option value="">Tipos</option>
                <option value="Salao">Salão</option>
                <option value="Delivery">Delivery</option>
              </select>

              <select id="filter-status" class="btn-config filter_status"onchange="filters()" >
                <option value="">Status</option>
                <option value="Recebido">Recebido</option>
                <option value="Pronto">Pronto</option>
                <option value="Entregue">Entregue</option>
              </select>

              <div class="btn-print">
                <button id="print" class="btn-config btn-orange">
                  <img src="assets/img/print.svg" alt="print" onclick="printIt()" />Imprimir
                </button>
              </div>
            </div>
          </div>
        </div>
      
        
        <div id="table" class="mt-3">
          <button id="btn-delete" class="btn-config btn-orange mb-2" hidden><img src="assets/img/Delete.svg" alt="Imagem de lixeira para excluir"> Excluir</button>
          <div class="table-box">
            
            <table>
              <thead>
                <td style="width: 156px">
                  <input type="checkbox" onchange="" /> N° do pedido
                </td>
                <td style="width: 450px">Itens</td>
                <td style="width: 104px">Tipo</td>
                <td style="width: 142px">Valor</td>
                <td>Status</td>
              </thead>
              <tbody id="table-body-result">

              </tbody>
            </table>
            <div id="img-hidden-first" class="img-notFound">
              <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
              <lottie-player
                class="animation"
                src="https://assets5.lottiefiles.com/packages/lf20_awucen2m.json"
                background="transparent"
                speed="1"
                style="width: 300px; height: 300px"
                loop
                autoplay
              ></lottie-player>
              <h4>Não temos pedidos para mostrar</h4>
            </div>
          </div>
        </div>
      </section>
      <!--1 Layout-->

      <!--2 layout-->
      <section id="newRequest" class="col-9" hidden>
        <header>
          <div class="box-newRequest mt-3 mb-5">
            <h2 class="mb-3">Novo pedido</h2>
            <legend class="mb-2">Tipo de consumo</legend>
            <div class="consumption">
              <label for="delivery" class="control">
                <input value="Delivery" id="delivery" type="radio" name="option" checked /> Delivery
              </label>

              <label for="salao" class="control">
                <input value="Salao" id="salao" class="input-one" type="radio" name="option"
                />
                Salão
              </label>
              <div id="buttoes-status">
              </div>
            </div>
          </div>
        </header>

        <section id="consult">
          <div class="search-for-product">
            <div class="box-search-product mb-3">
              <label class="input-label" for="code-product"
                >Buscar Produto<br />
                <input id="codeProduct" name="code-product" type="number" placeholder="Código do produto"
                />
              </label>
              <button id="btn-find" class="btn-orange">
                <img src="assets/img/lupa.svg" alt="Lupa pesquisa" /> Buscar
              </button>
            </div>

            <div class="inputs-box">
              <div class="inputs-content">
                <label for="amount" class="label-amount input-label"
                  >Quantidade<br />
                  <input id="amount-product" name="code-product" type="number" placeholder="0"
                  />
                </label>

                <label for="name-product" class="label-product input-label"
                  >Produto<br />
                  <input disabled id="name-product" name="code-product" type="text" placeholder="Nome do produto"
                  />
                </label>

                <label for="price-product" class="label-price input-label"
                  >Preço<br />
                  <input
                    disabled
                    id="price-product"
                    name="code-product"
                    type="number"
                    placeholder="R$ 00,00"
                  />
                </label>
                
              </div>
            </div>

            <div class="box-button-save-product">
              <button disabled id="btn-add" class="btn-save-product btn-config mt-3 btn-inactive">
                <img src="assets/img/Adicionar.svg" alt="Imagem do sinal Mais, para adicionar produtos." /> Adicionar produto
              </button>
            </div>
            
          </div>

          <section id="table-search-product" class="mt-2 col-sm-12">
            <div class="table-content">
              <table>
                <thead>
                  <td style="width: 70px">Código</td>
                  <td style="width: 715px">Produto</td>
                  <td style="width: 170px">Quantidade</td>
                  <td style="width: 120px">Valor</td>
                </thead>

                <tbody id="table-body">

                </tbody>
              </table>

              <div class="img-notFound" id="img-hidden">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player
                  class="animation"
                  src="https://assets5.lottiefiles.com/packages/lf20_awucen2m.json"
                  background="transparent"
                  speed="1"
                  style="width: 300px; height: 150px"
                  loop
                  autoplay
                ></lottie-player>

                <h4>Não temos pedidos para mostrar</h4>
              </div>
              <div class="buttons">
                <button class="btn-cancel btn-config" onclick="window.location.reload()">Cancelar</button>
                <button disabled id="btn-save-id" class="btn-save btn-config btn-save-inactive">Salvar pedido</button>
              </div>
              <div id="result" hidden>
                
              </div>
            </div>
          </section>

        </section>
      </section>
      <!-- FIM 2 layout-->
    </main>

    <footer id="footerWeb" class="col-12">
        <p>Copyright © 2022 C&K Tech - Todos os direitos reservados</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="assets/JS/script.js"></script>
    <script src="node_modules/alertifyjs/build/alertify.js"></script>
  </body>
</html>
